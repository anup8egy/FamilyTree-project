<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Reset Password</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: "Jost", sans-serif;
      }
      body {
        background-color: black;
      }
      .fromContainer {
        position: relative;
        margin: auto;
        width: 400px;
        display: grid;
        align-items: center;
        justify-content: center;
        align-content: center;
      }
      form {
        display: grid;
        grid-gap: 20px;
        background: #e4e0e0;
        padding: 0px 30px 30px 30px;
        border-radius: 0px 20px;
        height: 100%;
        justify-items: center;
        box-sizing: border-box;
        align-content: center;
      }
      .field {
        padding: 15px 50px 15px 20px;
        border: none;
        border-radius: 1px 2px 1px 2px;
        background: #464946c2;
        color: white;
        font-size: 1em;
        max-height: 30px;
      }
      button {
        width: 130px;
        justify-self: center;
        padding: 10px 20px;
        border: none;
        border-radius: 0px 2px;
        background: #3a9ab7;
        color: white;
        font-size: 1em;
        cursor: pointer;
      }
      button:hover {
        background: #2c7d95;
        color: #e6e1e1e6;
      }
      .avatar {
        border-radius: 100%;
        background: #dbd8d8;
        height: 200px;
        width: 200px;
        box-shadow: 0.1px 0.1px 15px 0px #0000002b;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .pass_recover {
        text-align: center;
        font-size: 1.5em;
      }
      nav {
        height: 100px;
      }
      .err {
        display: none;
        padding: 3px 0px 3px 10px;
        border-left: 2px solid #b30b0b;
        color: #950606;
      }
      @media only screen and (max-width: 500px) {
        .fromContainer {
          width: 100vw;
        }
        form {
          height: calc(100vh - 50px);
          width: 100vw;
        }
        nav {
          height: 50px;
        }
        button {
          padding: 10px 30px;
        }
      }
    </style>
  </head>

  <body>
    <nav></nav>
    <div class="fromContainer">
      <form
        method="POST"
        action="{% url 'verify_forget_password' uidb64=uidb64 token_code=token %}"
      >
        {% csrf_token %}
        <div class="avatar">
          <img src="./password.png" alt="Fogot Password" />
        </div>
        <div class="pass_recover">Password Recovery</div>
        <input
          placeholder="Enter new password"
          name="password"
          type="password"
          class="field"
        />
        <input
          placeholder="Confirm new password"
          name="confirm_password"
          type="password"
          class="field"
        />
        <div class="err"></div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
  <script>
    document.getElementsByTagName("form")[0].addEventListener("submit", (e) => {
      e.preventDefault();
      checkFormData();
    });
    // To throw an error
    const showError = (err) => {
      document.querySelector(".err").style.display = "block";
      document.querySelector(".err").innerText = err;
    };
    // hide errors if already displayed
    const hideError = () => {
      document.querySelector(".err").style.display = "none";
      document.querySelector(".err").innerText = "";
    };
    const checkFormData = () => {
      let pass, conf_pass;
      pass = document.querySelector("[name='password']").value;
      conf_pass = document.querySelector("[name='confirm_password']").value;
      // If any way password is not in valid format
      if (
        typeof pass === undefined ||
        typeof conf_pass === undefined ||
        pass === null ||
        conf_pass === null ||
        typeof pass === "object" ||
        typeof conf_pass === "object" ||
        pass === "" ||
        conf_pass === ""
      ) {
        // throw an error
        showError("Enter a valid password");
        return;
      }
      // If passwords dont match
      if (conf_pass !== pass) {
        showError("Passwords don't match.");
        return;
      }
      // If PW lenght is invalid
      if (pass.length < 8 || conf_pass.length < 8) {
        showError("Password should be atleast 8 character long");
        return;
      }
      // If everything right hide error
      hideError();
    };
  </script>
</html>
