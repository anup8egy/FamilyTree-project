<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>

<body>
    <form method="POST" action="{% url 'verify_forget_password' uidb64=uidb64 token_code=token %}">
        {% csrf_token %}
        <input placeholder="Enter new password" name="password" type="password">
        <button type="submit">Submit</button>
    </form>
</body>

</html>
